<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css"> <!--normalize browsers-->
    <link rel="stylesheet" href="stylesheet.css"> <!--custom page style sheet-->
</head>
<body>
    <h1>Password Generator</h1>
    
    <div class="container"> 
        <!--container for generator-->
        <h2>Generate A Password...</h2>
       <div class="password-container">
            <span></span>


       </div>
    <div class="settings">
        <form>
            <label>Password Length</label>
            <input type="number" id="length" min="8" max="128" value="16"><br>
            <label>Lower Case</label>
            <input type="checkbox" id="lowercase"><br>
            <label>Upper Case</label>
            <input type="checkbox" id="uppercase"><br>
            <label>Numbers</label>
            <input type="checkbox" id="numbers"><br>
            <label>Symbols</label>
            <input type="checkbox" id="symbols"><br>
        </form>
    </div>
       <button class="button" id="generate">Generate Password</button>
    </div>

    <footer>Made by Keely Bailey | 2021</footer>
    
    <!--add script file-->
    <script src="script.js"></script> 
</body>
</html>
